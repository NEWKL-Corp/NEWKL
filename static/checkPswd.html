<!DOCTYPE html>
<html>
  <head>
    <title>NewKL : 게시판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    button {
      background-color: #f9b514;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>
    const queryString = window.location.search
    const urlParams = new URLSearchParams(queryString)
    const board_id = urlParams.get('boardId')

    function checkPSWD() {
      let pswd = $('#pswd').val()

      if (pswd === '') return alert('확인하실 비밀번호를 입력해 주세요.')

      $.ajax({
        type: 'POST',
        url: 'api/board/check',
        data: {
          board_id,
          pswd,
        },
        success: function (res) {
          if (res.success) {
            console.log(res.rows[0])
            window.location.href = `/checkPswd.html?boardId=${board_id}`
          } else {
            alert(res.msg)
          }
        },
        error: function (err) {
          console.log(err)
          // window.location.href = '/write.html'
        },
      })
    }
  </script>

  <body>
    <div id="check">
      <h1>비밀글 기능으로 보호된 글입니다.</h1>
      <h4>
        작성자와 관리자만 열람하실 수 있습니다. 본인이라면 비밀번호를
        입력하세요.
      </h4>
      <input type="text" id="pswd" placeholder="비밀번호" />
      <button onclick="checkPSWD()">확인</button>
    </div>
  </body>
</html>
