<!DOCTYPE html>
<html>
    <head>
        <title>NewKL : 게시판</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <!-- ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <style>
        button {
            background-color: #f9b514;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const board_id = urlParams.get('boardId');
        const masterKey = urlParams.get('m');

        let flag = true;
        let standardPSWD = '';
        let comment_id = 0;

        $(document).ready(function () {
            showArticle(board_id);
            showComment(board_id);
        });

        function showComment(board_id) {
            $.ajax({
                type: 'POST',
                url: 'api/comment',
                data: {
                    board_id,
                },
                success: function (res) {
                    if (res.success) {
                        comment_id = res.rows[0].COMMENT_ID;
                        let comment = res.rows[0].CONTENTS;
                        let regDate = res.rows[0].REG_DATE;
                        let splitRegDate = regDate.split(' ')[0];
                        let temp_html = `
                        <div>
                          <p>답변 내용 : ${comment}</p>
                          <p>작성일자 : ${splitRegDate}</p>
                          ${
                              masterKey === 'true'
                                  ? `<div>
                                      <button onclick="goTo(6)">답변 수정</button>
                                      <button onclick="goTo(7)">답변 삭제</button>
                                    </div>`
                                  : ''
                          }
                        </div>
                        <hr>
                        `;
                        $('#comment').append(temp_html);
                    } else {
                        let temp_html = `
                         ${
                             masterKey === 'true'
                                 ? `<div>
                                      <button onclick="goTo(5)">답변 작성하기</button>
                                      <hr />
                                    </div>`
                                 : ''
                         }`;
                        $('#comment').append(temp_html);
                    }
                },
                error: function (err) {
                    console.log(err);
                },
            });
        }

        function updateComment(board_id) {}
        function delComment(board_id) {}

        function showArticle(board_id) {
            $.ajax({
                type: 'POST',
                url: 'api/board/article',
                data: {
                    board_id,
                },
                success: function (res) {
                    if (res.success) {
                        let title = res.rows[0].TITLE;
                        let writer = res.rows[0].WRITER;
                        let contents = res.rows[0].CONTENTS;
                        let regDate = res.rows[0].REG_DATE;
                        let email = res.rows[0].EMAIL;
                        let phone_number = res.rows[0].PHONE_NUMBER;
                        let link = res.rows[0].LINK;
                        standardPSWD = res.rows[0].PSWD;
                        let splitRegDate = regDate.split(' ')[0];

                        let temp_html = `
                <hr>
                <p> 이름: ${writer} </p>
                <p> 이메일: ${email} </p>
                <p> 전화번호: ${phone_number} </p>
                <p> 제목: ${title} </p>
                <p> 작성일자: ${splitRegDate} </p>
                <p> 내용: ${contents} </p>
                <p> 첨부 링크: <a href="${link}">${link} </a> </p>
                <hr>
                `;
                        $('#article').append(temp_html);
                    }
                },
                error: function (err) {
                    console.log(err);
                },
            });
        }

        function deleteArticle() {
            $.ajax({
                type: 'POST',
                url: 'api/board/delete',
                data: {
                    board_id,
                },
                success: function (res) {
                    if (res.success) {
                        alert(res.msg);
                        window.location.href = '/board.html';
                    }
                },
                error: function (err) {
                    console.log(err);
                },
            });
        }

        function goTo(num) {
            console.log(num);
            let confirmMsg = '';
            let confirmUrl = '';
            if (num === 1) {
                confirmMsg = '수정페이지로 이동합니다.';
                confirmUrl = `/writeArticle.html?boardId=${board_id}`;
            } else if (num === 2) {
                confirmMsg = '정말로 삭제하시겠습니까?';
                confirmUrl = '/board.html';
            } else if (num === 3) {
                confirmMsg = '전체 글 목록으로 이동합니다.';
                confirmUrl = '/board.html';
            } else if (num === 4) {
                confirmMsg = '작성페이지로 이동합니다.';
                confirmUrl = '/writeArticle.html';
            } else if (num === 5) {
                confirmMsg = '수정페이지로 이동합니다.';
                confirmUrl = `/wirteComment.html?commentId=${comment_id}`;
            } else if (num === 6) {
                confirmMsg = '작성페이지로 이동합니다.';
                confirmUrl = '/wirteComment.html';
            } else {
                confirmMsg = '정말로 삭제하시겠습니까?';
                confirmUrl = '/board.html';
            }

            var confirmResult = confirm(`${confirmMsg}`);
            if (confirmResult) {
                if (num === 2) {
                    deleteArticle();
                } else {
                    window.location.href = `${confirmUrl}`;
                }
            }
        }
    </script>

    <body>
        <div id="article"></div>
        <div id="comment"></div>

        <button onclick="goTo(1)">수정</button>
        <button onclick="goTo(2)">삭제</button>
        <button onclick="goTo(3)">목록</button>
        <button onclick="goTo(4)">글쓰기</button>
    </body>
</html>
