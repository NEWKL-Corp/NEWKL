<body>

  <div id="wrap" class="swiper mySwiper">

        <div class="headerLogo">
          <a href="#">

        </div>

        <nav id="gnb">

            </li>

            </li>
            <li class="btn">
              <a href="#none">

              </a>
            </li>
            <li class="btn">

              </a>
            </li>
            <li class="btn">
              <a href="#none">
                ABOUT
              </a>

          </ul>

    <main class="container swiper-wrapper">

              <h3>Consulting</h3>
              <span>
                HRD에 대한 굳은 신념과 전문성을 기반으로 현장의 학습과 성과를 통찰하고,<br>
                고객의 성장을 고민하며, 실천을 통해 회사와 고객의 비전을 실현합니다.
              </span>
            </div>

            <div class="contents">
              <ul class="cardWrap">
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
              </ul>
            </div>


          </div>
        </div>
      </section>

      <section id="XR Learning" class="swiper-slide" style="background: #ccf">
        <div class="table">

        </div>
      </section>

      <section id="Metaverse Learning" class="swiper-slide" style="background: #cfc">
        <div class="table">

        </div>
      </section>

      <section id="Smart Learning" class="swiper-slide" style="background: #ccc">
        <div class="table">

        </div>
      </section>

      <section id="ABOUT" class="swiper-slide" style="background: #cff">
        <footer class="table" style="color: #fff;">
        </footer>
      </section>
